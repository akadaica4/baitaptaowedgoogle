<!DOCTYPE html>
<html>
<head>
    <title>tạo tài khoản google</title>
</head>
<body>
    <div style="display: flex;">
        <div>
            <img src="hinh_anh/3130544_Tinhte-lich-su-logo-google-11.jpg" alt="" width="200" height="100">
            <h1>Tạo Tài Khoản Google</h1>
            <h2>Tiếp tục với gmail</h2>
            <input placeholder="Họ" type="text">
            <input placeholder="Tên" type="text">
            <br>
            <br>
            <input placeholder="Tên người dùng                                            gmail.com" type="text" size="46">
            <br>
            <small>bạn có thể sử dụng chữ cái, số và dấu chấm</small>
            <br>
            <br>
            <input placeholder="mật khẩu" type="password">
            <input placeholder="xác nhận" type="text">
            <br>
            <small>Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng</small>
            <br>
            <br>
            <input type="checkbox" name="hiển thị" id="hiển thị" value="hiển thị">
            <label for="hiển thị">Hiển thị mật khẩu</label>
            <br>
            <br>
            <a
            href="https://accounts.google.com/signin/v2/identifier?biz=false&flowEntry=AddSession&service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&gmb=exp&flowName=GlifWebSignIn">Đăng
            Nhập</a>
        </div>
        <div>
            <img src="hinh_anh/account.svg" alt="" style="right: 0cm;" width="244" height="244">
            <p>Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.
            </p>
        </div>
        
    </div>
</body>

</html>
